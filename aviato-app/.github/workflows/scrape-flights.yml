name: Scrape Flights

on:
  schedule:
    - cron: '0 6 * * *'   # Daily at 6am UTC (1am ET)
  workflow_dispatch: {}     # Manual trigger from Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scrapers/requirements.txt

      - name: Run JSX scraper
        run: cd scrapers && python jsx_scraper.py

      - name: Run Tradewind scraper
        run: cd scrapers && python tradewind_scraper.py

      - name: Run BARK Air scraper
        run: cd scrapers && python bark_air_scraper.py

      - name: Update flights.ts
        run: cd scrapers && python update_flights.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/data/flights.ts
          git diff --cached --quiet || (git commit -m "Auto-update flight data $(date -u +%Y-%m-%d)" && git push)
